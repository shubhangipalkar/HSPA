<div class="card">
<div class="card-header">
Add New Property
</div>

<div class="card-body">
  <form (ngSubmit) = 'onSubmit()' #form="ngForm">
    <div class="form-group col-10">
      <label for='name'>Name</label>
      <input type="text" class="form-control" #propname="ngModel" ngModel
      name="name" required minlength="4">
      <span *ngIf="!propname.valid && propname.touched" class="error-block">
        <span *ngIf="propname.errors.required"> Please enter name </span>
        <span *ngIf="propname.errors.minlength"> Please enter name with minimum 4
          characters </span>
      </span>
    </div>

    <div class="form-group col-10">
      <label for='type'>Type</label>
      <input type="text" class="form-control"  ngModel name="type">
    </div>

    <div class="form-group col-10">
      <label for='price'>Price</label>
      <input type="text" class="form-control"  ngModel name="price">
    </div>

    <div class="form-group col-12">
      <!-- <button [disabled]="!form.valid" class="btn btn-primary mr-4"> Save</button> -->
      <button class="btn btn-primary mr-4"> Save</button>
      <button class="btn btn-primary mr-4"> Cancel</button>
    </div>
  </form>
</div>
</div>
