<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationform" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || submitted)" class="error-block">
             Please Enter Name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="Email">
          <span *ngIf="!Email.valid && (Email.touched || submitted)" class="error-block">
            Please Enter Email
           </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="Password">
          <span *ngIf="(!Password.valid && Password.touched)" class="error-block">
            <span *ngIf= "(Password.hasError('required') || submitted)"></span>
            Please Enter Password
           </span>

        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="Cnfmpassword">
          <span *ngIf="(!Cnfmpassword.valid && (Cnfmpassword.touched || submitted))" class="error-block">
            <span *ngIf= "Cnfmpassword.hasError('required')"></span>
            Please Confirm the Password
           </span>
           <span *ngIf="Cnfmpassword.valid && registrationform.hasError('notmatched')">
             Password is not matching
           </span>

        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="Mobile">
          <span *ngIf="(!Mobile.valid && Mobile.touched)  || submitted" class="error-block">
            Please Enter Mobile Number
           </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
